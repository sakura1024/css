<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.mulit_line {
				line-height: 150px;
				border: 1px dashed #cccccc;
				padding-left: 5px;
			}
			
			.mulit_line span {
				display: -moz-inline-stack;
				display: inline-block;
				line-height: 1.4em;
				vertical-align: middle;
			}
			
			.mulit_line i {
				width: 0;
				display: -moz-inline-stack;
				display: inline-block;
				vertical-align: middle;
				font-size: 0;
			}
		</style>
	</head>

	<body>
		<p class="mulit_line">
			<span style="font-size:12px;">这里是高度为150像素的标签内的多行文字，文字大小为12像素。<br />这里是第二行，用来测试多行的显示效果。</span><i>&nbsp;</i>
		</p>
	</body>

</html>
