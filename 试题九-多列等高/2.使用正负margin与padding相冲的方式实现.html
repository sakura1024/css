<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>css多列等高-利用padding-bottom|margin-bottom正负值相抵</title>
		<style type="text/css">
			/*http://blog.sina.com.cn/s/blog_765af63b0102vf6a.html*/
			.container {width: 400px;overflow: hidden;}
			.left,
			.right {
				width: 200px;
				float: left;
				padding-bottom: 70px;
				margin-bottom: -70px;
			}
			.left {background-color: deeppink;}
			.right {background-color: yellowgreen;}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="left">
				多列登高
			</div>
			<div class="right">
				多列登高多列登高多列登高多列登高多列登高多列登高多列登高多列登高多列登高多列登高
			</div>
		</div>
		
	</body>

</html>
